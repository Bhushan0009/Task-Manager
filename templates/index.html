{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="hero-section animate__animated animate__fadeIn">
    <div class="container text-center">
        <h1 class="display-4 fw-bold mb-3">Welcome to Task Manager</h1>
        <p class="lead mb-4">Organize your tasks, track due dates, and stay productive with ease.</p>
        <div class="d-flex justify-content-center gap-3">
            {% if user.is_authenticated %}
                <a href="{% url 'task_list' %}" class="btn btn-primary tasks-btn" data-bs-toggle="tooltip" data-bs-placement="top" title="View your tasks">
                    <i class="fas fa-tasks me-1"></i> My Tasks
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary login-btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Sign in to your account">
                    <i class="fas fa-sign-in-alt me-1"></i> Login
                </a>
                <a href="{% url 'register' %}" class="btn btn-outline-primary register-btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Create a new account">
                    <i class="fas fa-user-plus me-1"></i> Register
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
