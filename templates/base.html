{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-gradient sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}" aria-label="Task Manager Home">
                <i class="fas fa-tasks me-2"></i> Task Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">Hello, {{ user.username }}!</span>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-outline-primary logout-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sign out">
                                <i class="fas fa-sign-out-alt me-1"></i> Logout
                            </button>
                        </form>
                    {% else %}
                        <a class="nav-link btn btn-outline-success me-2" href="{% url 'login' %}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sign in to your account">
                            <i class="fas fa-sign-in-alt me-1"></i> Login
                        </a>
                        <a class="nav-link btn btn-outline-primary" href="{% url 'register' %}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Create a new account">
                            <i class="fas fa-user-plus me-1"></i> Register
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4 animate__animated animate__fadeIn">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable Bootstrap tooltips
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
        // Smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
